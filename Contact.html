<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Borjan Dimeski</title>
</head>
<body>
<div class="maincontainer">
    <header>
        <div id="borjan">
            Hi, I'm Borjan!
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Formal%20History.html">Formal History</a>
            <a href="Informal%20History.html">Informal History</a>
            <a style="color: #000" href="Contact.html">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <h2>Contact Me!</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name"
                           id="name" class="item" autocomplete="off">
                    <div class="error-text">Full Name can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address"
                           id="email" class="item" autocomplete="off">
                    <div class="error-text email">Email can't be blank</div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number"
                           id="phone" class="item" autocomplete="off">
                    <div class="error-text">Phone can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject"
                           id="subject" class="item" autocomplete="off">
                    <div class="error-text">Subject can't be blank</div>
                </div>
            </div>
            <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10"
                              placeholder="Your Message" class="item"
                              autocomplete="off"></textarea>
                <div class="error-text">Message can't be blank</div>
            </div>
            <button type="submit">Send Message</button>
        </form>

    </section>
    <footer>
        <span style="font-size: 120%; margin-left: 2%">I adore making origami!</span>
        <nav>
            <a href="index.html">Home &nbsp;</a>
            <a style="color: #000" href="Contact.html">Contact</a>
        </nav>
    </footer>
</div>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="contact_script.js"></script>
</html>
